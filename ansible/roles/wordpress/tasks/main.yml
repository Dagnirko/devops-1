---
- name: Download wordpress
  shell: cd /data && curl -O https://wordpress.org/wordpress-{{ wp_version }}.tar.gz
- name: Delete existing wordpress
  shell: rm -rf /data/wordpress
  when: wp_delete == "yes"
- name: Unzip wordpress
  shell: cd /data && tar -zxvf wordpress-{{ wp_version }}.tar.gz
- name: Create symlink
  shell: ln -s /data/wordpress /var/www/html/wp
